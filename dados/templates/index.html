{% extends 'base.html' %}
{% block content %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/formulario" class="btn btn-success">Adicionar</a>
  </div>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for dbs in db %}
      <tr>
        <td>{{dbs.nome}}</td>
        <td>{{dbs.sobrenome}}</td>
        <td>{{dbs.telefone}}</td>
        <td>{{dbs.endereco}}</td>
        <td>
          <a href="/view/{{dbs.id}}/" class="btn btn-dark">Vizualizar</a>
          <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
          <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
